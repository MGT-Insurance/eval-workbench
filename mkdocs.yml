site_description: Evaluation tooling and metrics for agent workflows
repo_url: https://github.com/MGT-Insurance/eval-workbench
repo_name: MGT-Insurance/eval-workbench
copyright: "&copy; 2026 MGT Insurance"

nav:
  - Home:
    - index.md
  - Getting Started:
    - getting-started/index.md
  - Guides:
    - guides/index.md
    - Langfuse (Athena): guides/athena-langfuse.md
    - Langfuse (Shared): guides/shared-langfuse.md
    - Monitoring: guides/monitoring.md
    - Monitoring Config (YAML): guides/monitoring-config.md
    - Slack: guides/slack.md
    - Knowledge Graph Memory: guides/memory.md
    - Configuration: guides/configuration.md
    - Scripts Reference: guides/scripts.md
  - Metric Registry:
    - metric-registry/index.md
    - Shared:
      - metric-registry/shared/index.md
      - Slack:
        - metric-registry/shared/slack/index.md
        - Heuristic Analyzer: metric-registry/shared/slack/heuristic.md
        - Objective Analyzer: metric-registry/shared/slack/objective.md
        - Subjective Analyzer: metric-registry/shared/slack/subjective.md
        - Product Analyzer: metric-registry/shared/slack/product.md
        - Feedback Attribution: metric-registry/shared/slack/feedback.md
        - Composite Orchestrator: metric-registry/shared/slack/composite.md
    - Athena:
      - metric-registry/athena/index.md
      - Recommendation:
        - metric-registry/athena/recommendation/index.md
        - Citation Accuracy: metric-registry/athena/recommendation/citation_accuracy.md
        - Citation Fidelity: metric-registry/athena/recommendation/citation_fidelity.md
        - Decision Quality: metric-registry/athena/recommendation/decision_quality.md
        - Refer Reason: metric-registry/athena/recommendation/refer_reason.md
        - Underwriting Completeness: metric-registry/athena/recommendation/underwriting_completeness.md
        - Underwriting Faithfulness: metric-registry/athena/recommendation/underwriting_faithfulness.md
        - Underwriting Rules: metric-registry/athena/recommendation/underwriting_rules.md
  - Deep Dives:
    - deep-dives/index.md
    - Architecture: deep-dives/architecture.md
    - Database: deep-dives/database.md
    - Schema: deep-dives/schema.md

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/mountains-light.svg
  favicon: assets/mountains-light.svg
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MGT-Insurance/eval-workbench

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            merge_init_into_class: true
            docstring_section_style: list
            docstring_style: google
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            filters: ["!^_"]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
